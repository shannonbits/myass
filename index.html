<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myass | Premium Minecraft Utilities</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
    <style>
        :root {
            --primary: #FF66B2;
            --secondary: #9933FF;
            --dark: #0D0D12;
            --darker: #08080C;
            --light: #F0F0F5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 90%;
            z-index: 100;
            background: rgba(13, 13, 18, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-weight: 700;
            font-size: 24px;
            color: var(--light);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--primary);
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(153, 51, 255, 0.1) 0%, rgba(13, 13, 18, 0) 70%);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 600px;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 700;
            margin: 0 0 20px;
            background: linear-gradient(90deg, var(--light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        /* Client Card */
        .client-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .client-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 102, 178, 0.1);
        }
        
        .client-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px;
        }
        
        .client-name span {
            color: var(--primary);
            font-style: italic;
        }
        
        .beta-badge {
            display: inline-block;
            background: var(--primary);
            color: var(--darker);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--darker);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 102, 178, 0.3);
        }
        
        .btn-outline {
            border: 1px solid var(--light);
            color: var(--light);
        }
        
        /* Grid Layout */
        .grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 100px 10%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">my<span>ass</span></a>
        <div>
            <a href="#" class="btn btn-outline">Discord</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>myass utilities</h1>
            <p class="subtitle">High-performance Minecraft enhancements with a memorable name</p>
            <a href="#clients" class="btn btn-primary">Explore Clients</a>
        </div>
    </section>

    <section id="clients" class="grid">
        <div class="client-card" onclick="location.href='citric.html'">
            <h2 class="client-name">citric<span>@myass</span> <span class="beta-badge">BETA</span></h2>
            <p>Precision combat utility for competitive play</p>
            <p><small>Requires application approval</small></p>
        </div>
        
        <!-- More client cards can be added here -->
    </section>
</body>
</html>
